<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl animate-fade-in">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Fake News Detection</h1>

    <form action="/analyze/" method="POST">
      <!-- CSRF token for Django -->
      {% csrf_token %}
      <textarea name="input_text" required placeholder="Paste your news article here..."
        class="w-full h-60 p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 resize-none"></textarea>

      <div class="flex justify-center mt-6">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl text-lg shadow-md transition">
          Analyze News
        </button>
      </div>
    </form>
  </div>
</body>
</html>
