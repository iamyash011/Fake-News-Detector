<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-3xl animate-fade-in">
    <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Detection Result</h1>

    <div class="text-center text-2xl font-semibold mb-2 {% if result == 'Fake' %}text-red-600{% else %}text-green-600{% endif %}">
      The news is likely <span class="underline">{{ result|upper }}</span>
    </div>

    <div class="text-center text-gray-600 mb-6">
      Confidence: <strong>{{ confidence }}%</strong>
    </div>

    <div class="bg-gray-100 p-4 rounded-lg text-sm text-gray-700 mb-6 whitespace-pre-wrap">
      {{ article }}
    </div>

    <div class="flex justify-center">
      <a href="/"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-xl text-base shadow transition">
        Analyze Another
      </a>
    </div>
  </div>
</body>
</html>
